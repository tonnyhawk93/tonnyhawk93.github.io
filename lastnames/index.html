<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ЗАЛИЗНЯКУ ОТ РОЗЕНТАЛЯ</title>
        <meta name="theme-color" content="#fff">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="styles/main.min.css">
    </head>
    <body>
            <section class="game">
        <div class="game__area game__area_hiden" id="gameArea">
            <div class="game__text"></div>
            <div class="game__icon" id="i"></div>
            <div class="game__icon" id="book"></div>
            <div class="to" id="to"></div>
            <div class="from" id="from"></div>
            <div class="answerTo">
                <form action="#">
                    <input type="text" id="answerTo" spellcheck="false" autocomplete="off">
                </form>
            </div>
            <div class="button"></div>
            <div class="answerFrom">
                <form>
                    <input type="text" id="answerFrom" spellcheck="false" autocomplete="off">
                </form>
            </div>
        </div>
        <div class="game__wraper game__wraper_active">
            <div class="game__modal" id="modal">
                <div class="modal__text"id="modal__text">
                </div>
                <div class="game__icon game__icon_modal" id="x"></div>
            </div>
        </div>
    </section>
        <script src="js/jquery-2.2.2.min.js"></script>
        <script src="js/main.min.js?ver=1.3"></script>
    </body>
</html>
