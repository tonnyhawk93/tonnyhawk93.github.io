<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/f026efd6a1.js"></script>

	<title>Particuliers 1</title>
</head>
<body class="animation-page particuliers1">
    <div class="particuliers1-section1">
        <div class="particuliers1-section1__container">
            <div class="particuliers1-section1__title">
                Qui suis-je ?
            </div>
            <div class="particuliers1-section1__subtitle">
                Faisons connaissance ! <br>
                Débutons ensemble votre formulaire de réservation !
            </div>
            <div class="particuliers1-section1__bot">
                <a href="entreprises2.html" class="particuliers1-section1__button particuliers1-section1__button--left">
                    ENTREPRISE
                </a>
                <a href="particuliers2.html" class="particuliers1-section1__button particuliers1-section1__button--right">
                    PARTICULIER
                </a>
            </div>
        </div>
    </div>
    <script>
        var burgermenuicon = document.querySelector('.burger-menu-icon');
        var burgerMenu = document.querySelector('.burger-menu');
        var header = document.querySelector('.header');
        let reservation = document.querySelector('.right-block-head p')
        
         var miniMenu = document.querySelector('.menu');
         var logo =  document.querySelector('.logo');
         var activeButton =  document.querySelector('.burger-menu-button');
         
        burgermenuicon.onclick =function () {
            this.classList.toggle('burger-menu-active');
            
            miniMenu.classList.toggle('menu-active');
            logo.classList.toggle('logo-active');
            activeButton.classList.toggle('burger-menu-button-a');
            reservation.classList.toggle('reservation_hidden');            
            if (window.pageYOffset > 120){
                burgerMenu.classList.toggle('burger-menu-active2');
            }
            else{
                burgerMenu.classList.toggle('burger-menu-active1');
            }
        }
        window.onscroll = function show_header(){
            if (window.pageYOffset > 120){
                header.classList.add('header-fixed');
            }
            else{
                header.classList.remove('header-fixed');
            }
        }
    </script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
